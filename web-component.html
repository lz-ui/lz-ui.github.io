<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://blog.jczxw.cn/lz-ui/web-component/20191016/lz-ui-web-component.js"></script>
    <title>Lz-ui</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            display: flex;
            justify-content: center;
            align-content: center;
            height: 100%;
        }

    </style>
</head>
<body>
    <div id="app" class="box">
        <lz-switch v-model="isSwitch">
            <span class="text">{{switchText}}</span>
        </lz-switch>
        <br/>
        <lz-wiget-ip></lz-wiget-ip>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return { 
                    isSwitch: false,
                    switchText: 'switch'
                }
            }
        })
    </script>
</body>
</html>
